<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2020-Lab2 School</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Informatics-2020-Lab2 School</h1>
    <h3>Add Student</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addStudent()">
        <input type="text" id="add-fullName" class="field" placeholder="FullName">
        <input type="text" id="add-year" class="field" placeholder="Year">
        <input type="text" id="add-gradeId" class="field" placeholder="GradeId">
        <input type="submit" class="btn" value="Add">
    </form>

    <div id="editStudent">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateStudent()">
            <input type="hidden" id="edit-id">
            <input type="text" class="field" id="edit-fullName">
            <input type="text" class="field" id="edit-year">
            <input type="text" class="field"  id="edit-gradeId">
            <input type="submit" class="btn" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>FullName</th>
            <th>Year</th>
            <th>GradeId</th>
        </tr>
        <tbody id="students"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getStudents();
    </script>
</body>
</html>
